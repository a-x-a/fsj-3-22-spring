<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
<h1 th:text="'Личный кабинет администратора ' + ${#authentication.principal.getPerson().getLogin()}"></h1>
<form method="post" th:action="@{/logout}">
    <button type="submit">Выйти</button>
</form>
<hr>
<!--PRODUCT-->
<table>
    <caption>Список товаров</caption>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Описание</th>
        <th>Цена</th>
        <th colspan="2">Действия</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="5">
            <a href="admin/product/add">Добавить товар</a>
        </td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td><a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать</a></td>
        <td><a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<hr>
<!--ORDER-->
<table>
    <caption>Список заказов</caption>
    <thead>
    <tr>
        <th>#</th>
        <th>Дата</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="6">
            <form th:method="GET" th:action="@{/admin/order/search}">
                <div>
                    <label for="search">Введите последние четыре символа номера заказа</label>
                    <input type="text" id="search" name="search" maxlength="4" th:value="*{value_search}">
                    <input type="submit" value="Найти">
                </div>
            </form>
        </td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.getNumber()}"></td>
        <td th:text="${order.getDateTime()}"></td>
        <td th:text="${order.getProduct().getTitle()}"></td>
        <td th:text="${order.getPrice()}"></td>
        <td th:text="${order.getStatus()}"></td>
        <td><a th:href="@{/admin/order/edit/{number}(number=${order.getNumber()})}">Редактировать</a></td>
    </tr>
    </tbody>
</table>
<!--PERSON-->
<table>
    <caption>Список пользователей</caption>
    <thead>
    <tr>
        <th>Логин</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3">
            <!--            <form th:method="GET" th:action="@{/admin/user/search}">-->
            <!--                <div>-->
            <!--                    <label for="search">Введите логин пользователя</label>-->
            <!--                    <input type="text" id="search" name="search" maxlength="4" th:value="*{value_search}">-->
            <!--                    <input type="submit" value="Найти">-->
            <!--                </div>-->
            <!--            </form>-->
        </td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.getLogin()}"></td>
        <td th:text="${person.getRole()}"></td>
        <td><a th:href="@{/admin/user/edit/{id}(id=${person.getId()})}">Редактировать</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
