<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
<div class="container">
    <!--    <div th:include="fragments :: nav"></div>-->

    <div class="form-group">
        <div th:if="${param.error}" style="color: red" class="m-4">
            Неправильный логин или пароль
        </div>
        <form method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <fieldset>
                <legend>Вход</legend>
                <div class="form-group mb-4">
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Логин</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" placeholder="Введите логин" name="username"
                                   id="username">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" placeholder="Введите пароль" name="password"
                                   id="password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row g-3">
                        <div class="col-sm-2">
                            <button class="btn btn-outline-primary" type="submit">Войти</button>
                        </div>
                        <div class="col-sm-6">
                            <a class="btn btn-outline-primary" href="/registration">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</body>
</html>
